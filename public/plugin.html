<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Plugin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/plugin.css"/>
    <script type="text/css">
        .modal-dialog {
            max-width: 90% !important;
        }
    </script>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#plugin">Show Modal</button>
    </div>
    <div class="modal w-100" id="plugin">
        <div class="modal-dialog" role="document" style="max-width: 90%">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Drizzle: Buy Gift Card with friends and saving!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <div class="card gift-card">
                                                <div class="card-body">
                                                    <h4>Starbucks<br>Gift Card</h4>
                                                    <p>$100</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row gift-card-row center">
                                        <div class="col">
                                            Sell: $90
                                        </div>
                                    </div>
                                    <div class="row gift-card-row">
                                        <div class="col">
                                            <button class="btn btn-success btn-gift-card">Buy Now</button>
                                        </div>
                                    </div>
                                    <div class="row gift-card-row">
                                        <div class="col">
                                            <div class="or">
                                                <span>or</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row gift-card-row">
                                        <div class="col">
                                            <button class="btn btn-success btn-gift-card">Start a Group Buy</button>
                                        </div>
                                    </div>

                                </div>
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <div class="card  gift-card">
                                                <div class="card-body">
                                                    <h4>Starbucks<br>Gift Card</h4>
                                                    <p>$100</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row gift-card-row center">
                                        <div class="col">
                                            Sell: $90
                                        </div>
                                    </div>
                                    <div class="row gift-card-row">
                                        <div class="col">
                                            <button class="btn btn-success btn-gift-card">Buy Now</button>
                                        </div>
                                    </div>
                                    <div class="row gift-card-row">
                                        <div class="col">
                                            <div class="or">
                                                <span>or</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row gift-card-row">
                                        <div class="col">
                                            <button class="btn btn-success btn-gift-card">Start a Group Buy</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row gift-card-row center">
                                <div class="col">
                                    <h4>Other Amount</h4>
                                </div>
                            </div>
                            <div class="row gift-card-row center">
                                <div class="col">
                                    <span class="amount">$25</span>
                                </div>
                                <div class="col">
                                    <span class="amount">$50</span>
                                </div>
                                <div class="col">
                                    <span class="amount">$75</span>
                                </div>
                            </div>
                            <div class="row gift-card-row center">
                                <div class="col">
                                    <button class="btn btn-success">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row gift-card-row">
                        <div class="col">
                            <h4>Group Buy</h4>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                            <div class="row">
                                <div class="col-2">
                                    <div class="circle">1</div>
                                </div>
                                <div class="col circle-text">
                                    Enter amount
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-2">
                                    <div class="circle">2</div>
                                </div>
                                <div class="col circle-text">
                                    Invite friends buy Together
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-2">
                                    <div class="circle">3</div>
                                </div>
                                <div class="col circle-text">
                                    Reach gift card amount and pay
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
